name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (Staging)
        run: flutter build apk --flavor staging -t lib/main_staging.dart --release

      - name: Build Android AAB (Staging)
        run: flutter build appbundle --flavor staging -t lib/main_staging.dart --release

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_STAGING }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-staging-release.apk
          releaseNotes: |
            Staging build from commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            Changes:
            ${{ github.event.head_commit.message }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Staging build deployed successfully!"
          echo "Build number: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed!"
          echo "Check the logs for details."
